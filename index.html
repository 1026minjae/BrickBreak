<!DOCTYPE html5>

<html>

<head>
<title>BrickBreak</title>
<meta charset="utf-8" />

<style>
body {
    display: grid;
    place-items: center;
}
canvas {
    border: 1px black solid;
}
</style>

<script>
const BOARD_ROW_MAX = 10;
const BOARD_COLUMN_MAX = 5;

const BRICK_WIDTH = 100;
const BRICK_HEIGHT = 50;

const BALL_RADIUS = 2;

const CANVAS_WIDTH = BRICK_WIDTH * BOARD_COLUMN_MAX;
const CANVAS_HEIGHT = BRICK_HEIGHT * (BOARD_ROW_MAX + 2);
const ORIGIN_X = CANVAS_WIDTH / 2;
const ORIGIN_Y = CANVAS_HEIGHT - BRICK_HEIGHT;

window.onload = () => {
    initUI();
};

function initUI () {
    let canvas = document.createElement("canvas");
    canvas.setAttribute("width", CANVAS_WIDTH.toString() + "px");
    canvas.setAttribute("height", CANVAS_HEIGHT.toString() + "px");
    canvas.addEventListener("mousemove", mouseMoveInCanvas);
    document.querySelector("body").appendChild(canvas);

    let ctx = canvas.getContext("2d");
    ctx.translate(ORIGIN_X, ORIGIN_Y);
    ctx.rotate(Math.PI);

    ctx.arc(ORIGIN_X, ORIGIN_Y, BALL_RADIUS, Math.PI * 2);
    ctx.fill();
}

let ballShooterAngle = 0;

function mouseMoveInCanvas (e) {
    console.log(Math.atan((CANVAS_HEIGHT + 2 - e.offsetY) / Math.abs(e.offsetX - CANVAS_WIDTH / 2)) / Math.PI);
}
</script>
</head>

<body>
</body>

</html>
